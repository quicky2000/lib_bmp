matrix:
  include:
    - os: linux
      sudo: required
      dist: jammy
      compiler: gcc
    - os: linux
      sudo: required
      dist: focal
      compiler: gcc
    - os: linux
      sudo: required
      dist: bionic
      compiler: gcc
    - os: osx
      osx_image: xcode14.2

language: cpp

before_install:
  - MY_LOCATION=`pwd`
  - mkdir ../repositories
  - cd ..
  - mv $MY_LOCATION repositories
  - QUICKY_REPOSITORY=`pwd`/repositories
  - export QUICKY_REPOSITORY
  - MY_LOCATION=`pwd`
  - cd $MY_LOCATION/repositories
  - git clone https://github.com/quicky2000/quicky_tools.git
  - git clone https://github.com/quicky2000/quicky_exception.git
  - git clone https://github.com/quicky2000/quicky_utils.git
  - cd quicky_tools/setup
  - . setup.sh
  - cd $MY_LOCATION
  - chmod a+x repositories/quicky_tools/bin/*
  - mkdir build
  - cd build

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then generate_makefile lib_bmp; make test; ./bin/lib_bmp.exe; fi
  - cd $MY_LOCATION; mkdir cmake_build; cd cmake_build
  - cmake $QUICKY_REPOSITORY/lib_bmp
  - make
  - ./lib_bmp

#EOF
